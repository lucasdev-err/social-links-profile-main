<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="info">
      <img src="#" alt="profilePic">
      <h2 id="name">"Your Name"</h2>  <!-- Talvez vire tudo <p> -->
      <h3 id="loc">"Where you from"</h3>
      <p id="tec">"What you do"</p>
    </section>
    <section id="social">
      <a href="#" id="github">GitHub</a>
      <a href="#" id="frontendMentor">Frontend Mentor</a>
      <a href="#" id="linkedin">Linkedin</a>
      <a href="#" id="twitter">Twitter</a>
      <a href="#" id="instagram">Instagram</a>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
